<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to Money Manager</h1>
            <p class="lead mb-5">Take control of your finances with our easy-to-use money management application. Track expenses, monitor income, and set savings goals all in one place.</p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg px-4 gap-3">Get Started</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg px-4">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
