<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Money Manager</h2>
                <p class="text-muted">Welcome back! Please login to continue</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person-fill text-primary"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 bg-light"
                                       id="username" name="username" placeholder="Username" required
                                       autocomplete="username">
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock-fill text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 bg-light"
                                       id="password" name="password" placeholder="Password" required
                                       autocomplete="current-password">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <div class="text-muted mb-3">Don't have an account?</div>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus-fill me-2"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="bi bi-shield-lock me-1"></i>
                    Secure login - Your data is protected
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .form-control:focus, .btn:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .input-group-text {
        border-radius: 8px 0 0 8px;
    }

    .form-control {
        border-radius: 0 8px 8px 0;
        height: 48px;
    }

    .btn-primary {
        border-radius: 8px;
        padding: 12px;
        transition: all 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-outline-primary {
        border-radius: 8px;
        padding: 8px 16px;
    }
</style>
{% endblock %}
