<!-- templates/add_savings_goal.html -->
{% extends 'base.html' %}

{% block title %}Add Savings Goal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create New Savings Goal</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_savings_goal') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Goal Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="target_amount" class="form-label">Target Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" id="target_amount" name="target_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="current_amount" class="form-label">Current Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" id="current_amount" name="current_amount" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="target_date" class="form-label">Target Date (Optional)</label>
                        <input type="date" class="form-control" id="target_date" name="target_date">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('savings') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
