<!-- templates/edit_income.html -->
{% extends 'base.html' %}

{% block title %}Edit Income{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Income</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_income', id=income.id) }}">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ income.amount }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Source</label>
                        <select class="form-select" id="source" name="source" required>
                            <option value="" disabled>Select a source</option>
                            <option value="Salary" {% if income.source == 'Salary' %}selected{% endif %}>Salary</option>
                            <option value="Freelance" {% if income.source == 'Freelance' %}selected{% endif %}>Freelance</option>
                            <option value="Business" {% if income.source == 'Business' %}selected{% endif %}>Business</option>
                            <option value="Investment" {% if income.source == 'Investment' %}selected{% endif %}>Investment</option>
                            <option value="Gift" {% if income.source == 'Gift' %}selected{% endif %}>Gift</option>
                            <option value="Other" {% if income.source == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ income.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('incomes') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Income</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
